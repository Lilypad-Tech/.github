title: "[rp-issue]"
description: ["Report an issue with a Lilypad RP"]
labels: ['triage: bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this report!
  - type: textarea
    id: Issue-description
    attributes:
      label: Describe the problem
      description: A clear and concise description of the problem faced.
      placeholder: Description
    validations:
      required: true
  - type: textarea
    id: RP Info
    attributes:
      label: RP Info
      description: Please provide detailed info about the RP hardware (GPU, CPU, etc.) as well as Lilypad version running on the RP.
      placeholder: RP Info
    validations:
      required: true
  - type: textarea
    id: Blockchain/Eth address
    attributes:
      label: Blockchain/Eth address
      description: Please include the wallet address for the affected RP and any transaction hashes that are relevant to the problem.
      render: shell
  - type: textarea
    id: Logs
    attributes:
      label: Logs
      description: Please include log outputs from the lilypad-resource-provider and bacalhau.
      render: shell
